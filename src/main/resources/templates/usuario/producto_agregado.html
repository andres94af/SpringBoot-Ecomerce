<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>
<body>

	<!-- Navigation -->
	<div th:insert="usuario/template_usuario.html :: header" th:if="${sesion==null}"></div>

	<div th:insert="usuario/template_usuario.html :: header-user" th:unless="${sesion==null}"></div>

	<!-- Page Content -->
	<div class="container">
		<header class="jumbotron my-4 text-center">
			<h6 class="display-3" th:text="'El producto: ' + ${nombreProducto} + ' ya fue agregado al carrito previamente'"></h6>
			<br>
			<a th:href="@{/}" class="btn btn-success">Seguir comprando otros productos</a>
		</header>
	</div>

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
