<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Spring eCommerce</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet" />

</head>

<body>

	<!-- Navigation -->
	<div th:insert="usuario/template_usuario.html :: header"
		th:if="${sesion==null}"></div>

	<div th:insert="usuario/template_usuario.html :: header-user"
		th:unless="${sesion==null}"></div>

	<!-- Page Content -->
	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Datos personales</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Datos personales</li>
		</ol>

		<!-- datos -->
		<form th:action="@{/usuario/update}" method="post">
			<input type="hidden" id="id" name="id" th:value="${usuario.id}">

			<div class="form-group">
				<label for="username">Nombre de usuario:</label> <input type="text"
					class="form-control" id="username" name="username" required
					autocomplete="off" th:value="${usuario.username}">
			</div>

			<div class="form-group">
				<label for="nombres">Nombre/s:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					autocomplete="off" th:value="${usuario.nombre}">
			</div>

			<div class="form-group">
				<label for="apellido">Apellido/s:</label> <input type="text"
					class="form-control" id="apellido" name="apellido" required
					autocomplete="off" th:value="${usuario.apellido}">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" required
					autocomplete="off" th:value="${usuario.email}">
			</div>

			<div class="form-group">
				<label for="direccion">Dirección:</label> <input type="text"
					class="form-control" id="direccion" name="direccion" required
					autocomplete="off" th:value="${usuario.direccion}">
			</div>

			<div class="form-group">
				<label for="telefono">Teléfono:</label> <input type="text"
					class="form-control" id="telefono" name="telefono" required
					autocomplete="off" th:value="${usuario.telefono}">
			</div>

			<div class="form-group">
				<label for="password">Contraseña:</label> <input type="password"
					class="form-control" id="password" name="password" required
					autocomplete="off">
			</div>

			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Guardar
					cambios</button>
			</div>
		</form>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
